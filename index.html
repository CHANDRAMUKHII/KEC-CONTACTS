        <h1>Edit</h1>

        <label for="usernamenew"><b>UserName</b></label>

        <input type="text" id="phonenumbernew" required />

        <input type="text" id="designationnew" required />

        <input type="text" id="departmentnew" required />
        <label for="categorynew"><b>category</b></label>
        <input type="text" id="categorynew" required />

      </form>

    <div class="form-popupp" id="myForm1">
      <form class="add">
        <h1>Add</h1>

        <label for="usernameadd"><b>UserName</b></label>
        <input type="text" id="usernameadd" required />
        <label for="emailadd"><b>Email</b></label>
        <input type="text" id="emailadd" required />
        <label for="phonenumberadd"><b>phoneNumber</b></label>
        <input type="text" id="phonenumberadd" required />
        <label for="designationadd"><b>Designation</b></label>
        <input type="text" id="designationadd" required />
        <label for="departmentadd"><b>Department</b></label>
        <input type="text" id="departmentadd" required />
        <label for="categoryadd"><b>category</b></label>
        <input type="text" id="categoryadd" required />
        <label for="imageadd"><b>Image</b></label>
        <input type="file" id="imageadd" required />
        <label id="upprogress"></label>

        <button type="submit" id="addbut">Add</button>
        <button type="submit" class="btn cancel" id="closeadd">Close</button>
      </form>
